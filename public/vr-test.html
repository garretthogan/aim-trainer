<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="Permissions-Policy" content="xr-spatial-tracking=(self)" />
  <title>VR test – minimal Three.js WebXR</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    #info { position: absolute; left: 10px; top: 10px; color: #fff; font: 14px sans-serif; z-index: 1; }
  </style>
</head>
<body>
  <div id="info">Minimal VR test – Enter VR button below</div>
  <script type="module">
    // Standalone VR test – loads Three.js from CDN so it works on deployed site (no build step)
    import * as THREE from 'https://esm.sh/three@0.182.0';
    import { VRButton } from 'https://esm.sh/three@0.182.0/addons/webxr/VRButton.js';

    let container, camera, scene, renderer;

    function init() {
      container = document.createElement('div');
      document.body.appendChild(container);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x444444);

      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.6, 3);

      const floorGeometry = new THREE.PlaneGeometry(4, 4);
      const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x666666 });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const boxGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
      const boxMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const box = new THREE.Mesh(boxGeometry, boxMaterial);
      box.position.set(0, 0.5, -1);
      scene.add(box);

      scene.add(new THREE.HemisphereLight(0xbcbcbc, 0xa5a5a5, 3));
      const light = new THREE.DirectionalLight(0xffffff, 3);
      light.position.set(0, 6, 0);
      scene.add(light);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(animate);
      renderer.shadowMap.enabled = true;
      renderer.xr.enabled = true;

      container.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
