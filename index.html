<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Trainer 3D</title>
  </head>
  <body>
    <div id="settings-page" class="hidden">
      <div class="settings-container">
        <h1>Settings</h1>
        <form id="capsule-settings-form">
          <h2 class="settings-section-title">Capsule</h2>
          <label>
            Capsule radius
            <input type="number" id="capsule-radius" name="radius" min="0.1" max="3" step="0.1" />
          </label>
          <label>
            Capsule height (total)
            <input type="number" id="capsule-height" name="height" min="0.5" max="10" step="0.1" />
          </label>
          <label>
            Movement speed
            <input type="number" id="capsule-speed" name="movementSpeed" min="1" max="100" step="1" />
          </label>
          <h2 class="settings-section-title">Game</h2>
          <label>
            Difficulty
            <select id="game-difficulty" name="difficulty">
              <option value="easy">Easy (60 s)</option>
              <option value="medium">Medium (45 s)</option>
              <option value="hard">Hard (30 s)</option>
            </select>
          </label>
          <div class="settings-actions">
            <button type="submit">Save</button>
            <button type="button" id="settings-reset">Reset to defaults</button>
            <a href="./" id="settings-back">Back to game</a>
          </div>
        </form>
        <p id="settings-message" class="settings-message hidden"></p>
      </div>
    </div>
    <div id="game-container">
      <div id="audio-controls">
        <button type="button" id="sound-mute" title="Mute / Unmute" aria-label="Mute sound">ðŸ”Š</button>
        <label class="volume-label">
          <span>Volume</span>
          <input type="range" id="sound-volume" min="0" max="100" value="100" title="Volume" />
        </label>
      </div>
      <div id="hud">
        <div id="crosshair"></div>
        <div id="stats">
          <div>Time: <span id="timer">60</span>s</div>
          <div>Score: <span id="score">0</span></div>
          <div>Accuracy: <span id="accuracy">0</span>%</div>
          <div>Hits: <span id="hits">0</span></div>
          <div>Shots: <span id="shots">0</span></div>
        </div>
        <div id="instructions">
          <p>Click to shoot â€¢ Mouse to look around</p>
          <p>You have <span id="instructions-timer">60</span> seconds to score as many points as possible!</p>
          <p>Click to start!</p>
          <p><a href="./settings" class="settings-link">Settings</a></p>
        </div>
        <div id="gameover-modal" class="hidden">
          <div class="modal-content">
            <h2>Time's Up!</h2>
            <div class="final-stats">
              <div class="stat-item">
                <span class="stat-label">Final Score</span>
                <span class="stat-value" id="final-score">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Accuracy</span>
                <span class="stat-value" id="final-accuracy">0%</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Hits</span>
                <span class="stat-value" id="final-hits">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Shots Fired</span>
                <span class="stat-value" id="final-shots">0</span>
              </div>
            </div>
            <button id="restart-button">Play Again</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
